<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitVendor Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

        <h1>FruitVendor Shop</h1>
